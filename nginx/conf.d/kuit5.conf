map $http_user_agent $is_preview_bot {
    default 0;
    ~*(facebookexternalhit|kakaotalk-scrap|Twitterbot|Slackbot|Discordbot|TelegramBot|WhatsApp) 1;
}

map $http_origin $cors_origin {
    default "";
    "https://app.kuit5-meetcha.xyz" $http_origin;
    "http://localhost:5173" $http_origin;
}

server {
    listen 80;
    server_name kuit5-meetcha.xyz www.kuit5-meetcha.xyz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name kuit5-meetcha.xyz www.kuit5-meetcha.xyz;

    ssl_certificate     /etc/letsencrypt/live/kuit5-meetcha.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kuit5-meetcha.xyz/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    location ^~ /oauth/ {
        if ($is_preview_bot) { return 204; }

        proxy_pass http://api:8080;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-Id      $request_id;

        if ($request_method = OPTIONS) { return 204; }
    }

    location / {
        proxy_pass http://api:8080;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Request-Id      $request_id;

        if ($request_method = OPTIONS) { return 204; }
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {}
}
