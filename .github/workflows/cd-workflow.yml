name: CD with Gradle and Docker

on:
  push:
    branches:
      - 'dev'
      - 'main'
      # - 'dev2' 
  pull_request:
    branches:
      - 'dev'
      - 'main'
      # - 'dev2' 

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: ‚òïÔ∏è set up JDK 17        # ÌîÑÎ°úÏ†ùÌä∏Ïùò java Î≤ÑÏ†ÑÏóê ÎßûÏ∂îÏñ¥ ÏÑ§Ï†ï
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: üëèüèª grant execute permission for gradlew
        run: chmod +x gradlew

      - name: üêò build with Gradle (without test)
        run: ./gradlew clean build -x test --stacktrace

      - name: üß™ check secret values (for debug only!)
        run: |
          echo "DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}"
          echo "DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}"

      - name: üîç check tag
        run: echo "${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}"

      - name: üê≥ Docker build & push
        run:  |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}

      - name: üöÄ deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          envs: GITHUB_SHA
          script: |
            set -e

            APP_NAME="meetcha"
            IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}"
            
            echo "‚úãüèª Remove any container that occupies the name/label"
            sudo docker rm -f "$APP_NAME" 2>/dev/null || true
            IDS=$(sudo docker ps -aq -f "label=app=$APP_NAME" || true)
            if [ -n "$IDS" ]; then
            sudo docker rm -f $IDS || true
            fi
  
            echo "üê≥ Current docker containers:"
            sudo docker ps -a

            echo "ü•≥ Pulling new image"
            sudo docker pull "$IMAGE"

            echo "üå± Running new container with ENV"
            sudo docker run -d --name "$APP_NAME" --label app="$APP_NAME" \
              -p 8000:8080 \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e SPRING_DATASOURCE_URL="${{ secrets.RDS_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.RDS_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.RDS_PASSWORD }}" \
              -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              -e GOOGLE_REDIRECT_URI="${{ secrets.GOOGLE_REDIRECT_URI }}" \
              "$IMAGE"

            echo "‚úÖ Container status:"
            sudo docker ps -a

            echo "üîé Verify env inside container (redirect URI)"
            sudo docker exec "$APP_NAME" /bin/sh -lc 'printenv | grep -E "^GOOGLE_(CLIENT_ID|REDIRECT_URI|CLIENT_SECRET)=" || true'
            
            echo "üß™ Nginx config test"
            if sudo nginx -t; then
              echo "üîÅ Reloading Nginx"
              (sudo systemctl reload nginx || sudo service nginx reload || sudo nginx -s reload) || {
                echo "‚ö†Ô∏è Reload failed ‚Äî trying full restart"
                sudo systemctl restart nginx || sudo service nginx restart
              }
            else
              echo "‚ùå Nginx config invalid. Showing error log tail"
              sudo tail -n 100 /var/log/nginx/error.log || true
              exit 1
            fi

            echo "ü©∫ Nginx status (brief)"
            (sudo systemctl status nginx --no-pager -l || sudo service nginx status) || true

            echo "üöÆ Cleaning up old images & any old containers with the same label"
            CUR=$(sudo docker ps -q -f "name=^${APP_NAME}$" || true)
            OLD_LABELED=$(sudo docker ps -aq -f "label=app=${APP_NAME}" | grep -v "^${CUR}$" || true)
            if [ -n "$OLD_LABELED" ]; then
            sudo docker rm -f $OLD_LABELED || true
            fi
            sudo docker image prune -f

      
      




