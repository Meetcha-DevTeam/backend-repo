name: CD with Gradle and Docker

on:
  push:
    branches:
      - 'main'

permissions:
  contents: read

concurrency:
  group: cd-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: â˜•ï¸ set up JDK 17        # í”„ë¡œì íŠ¸ì˜ java ë²„ì „ì— ë§žì¶”ì–´ ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: ðŸ‘ðŸ» grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ðŸ˜ build with Gradle (without test)
        run: ./gradlew clean build -x test --stacktrace

      - name: ðŸ§ª check secret values (for debug only!)
        run: |
          echo "DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}"
          echo "DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}"

      - name: ðŸ” check tag
        run: echo "${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}"

      - name: ðŸ³ Docker build & push
        run:  |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}

      - name: ðŸš€ deploy to server (docker compose + .env)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          command_timeout: 30m
          script: |
            set -e
            exec 200>/tmp/meetcha-cd.lock; flock -n 200 || { echo "Another deploy in progress. Exit."; exit 0; }

            APP_DIR="/home/ec2-user/kuit5"
            cd "$APP_DIR"

            echo "ðŸ§¾ Write .env from GitHub Secrets"
            cat > .env <<'ENVEOF'
            SPRING_PROFILES_ACTIVE=prod
            SERVER_PORT=8080

            ACCESS_KEY=${{ secrets.ACCESS_KEY }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}

            SPRING_DATASOURCE_URL=${{ secrets.RDS_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.RDS_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.RDS_PASSWORD }}

            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
            ENVEOF
            chmod 600 .env

            echo "ðŸ³ Pull latest images"
            docker compose pull api

            echo "ðŸš€ Up (recreate if needed)"
            docker compose up -d --remove-orphans

            echo "ðŸ§ª Nginx config test (inside container)"
            docker exec -i kuit5-nginx nginx -t

            echo "ðŸ“Œ Containers"
            docker ps

            echo "ðŸ§¹ Cleanup dangling images"
            docker image prune -f
