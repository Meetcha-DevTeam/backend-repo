name: CD with Gradle and Docker

on:
  push:
    branches:
      # - 'dev'
      - 'main'
      # - 'dev2' 
  pull_request:
    branches:
      # - 'dev'
      - 'main'
      # - 'dev2' 

permissions:
  contents: read

concurrency:
  group: cd-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: â˜•ï¸ set up JDK 17        # í”„ë¡œì íŠ¸ì˜ java ë²„ì „ì— ë§ì¶”ì–´ ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: ğŸ‘ğŸ» grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ˜ build with Gradle (without test)
        run: ./gradlew clean build -x test --stacktrace

      - name: ğŸ§ª check secret values (for debug only!)
        run: |
          echo "DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}"
          echo "DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}"

      - name: ğŸ” check tag
        run: echo "${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}"

      - name: ğŸ³ Docker build & push
        run:  |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}

      - name: ğŸš€ deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          envs: GITHUB_SHA
          command_timeout: 30m 
          script: |
            set -e
            exec 200>/tmp/meetcha-cd.lock; flock -n 200 || { echo "Another deploy in progress. Exit."; exit 0; }

            APP_NAME="meetcha"
            IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}"
            
            echo "âœ‹ğŸ» Remove any container that occupies the name"

            # 0) ì´ë¦„ìœ¼ë¡œ ë°”ë¡œ ì‹ë³„ ê°€ëŠ¥í•˜ë©´ ì œê±°
            if sudo docker inspect "$APP_NAME" >/dev/null 2>&1; then
            sudo docker rm -f "$APP_NAME" || true
            fi
            
            # 1) ì •í™•íˆ ê°™ì€ ì´ë¦„(ë„ì»¤ ë‚´ë¶€ëŠ” /ì´ ë¶™ìŒ) ì „ë¶€ ì œê±°
            IDS_BY_NAME=$(sudo docker ps -aq -f "name=^/${APP_NAME}$" || true)
            [ -n "$IDS_BY_NAME" ] && sudo docker rm -f $IDS_BY_NAME || true
            
            # 2) ë™ì¼ ë¼ë²¨ ë‹¬ë¦° ì´ì „ ì»¨í…Œì´ë„ˆë„ ì œê±°(í˜¹ì‹œ ëª¨ë¥¼ ì”ì¬)
            IDS_BY_LABEL=$(sudo docker ps -aq -f "label=app=${APP_NAME}" || true)
            [ -n "$IDS_BY_LABEL" ] && sudo docker rm -f $IDS_BY_LABEL || true
            
            # 3) dead/exited ì”ì¬ ì •ë¦¬ + ì´ë¦„ ë½ í•´ì œ ëŒ€ê¸°
            sudo docker container prune -f || true
            sleep 2
            
            
            
            echo "ğŸ³ Current docker containers:"
            sudo docker ps -a

            echo "ğŸ¥³ Pulling new image"
            sudo docker pull "$IMAGE"

            echo "ğŸŒ± Running new container with ENV"
            sudo docker run -d --name "$APP_NAME" --label app="$APP_NAME" \
              -p 8000:8080 \
              -e ACCESS_KEY="${{ secrets.ACCESS_KEY }}" \
              -e SECRET_KEY="${{ secrets.SECRET_KEY }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e SPRING_DATASOURCE_URL="${{ secrets.RDS_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.RDS_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.RDS_PASSWORD }}" \
              -e SPRING_DATASOURCE_PORT="${{ secrets.RDS_PORT }}" \
              -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              -e GOOGLE_REDIRECT_URI="${{ secrets.GOOGLE_REDIRECT_URI }}" \
              "$IMAGE"

            echo "âœ… Container status:"
            sudo docker ps -a

            echo "ğŸ” Verify env inside container (redirect URI)"
            sudo docker exec "$APP_NAME" /bin/sh -lc 'printenv | grep -E "^GOOGLE_(CLIENT_ID|REDIRECT_URI|CLIENT_SECRET)=" || true'
            
            echo "ğŸ§ª Nginx config test"
            if sudo nginx -t; then
              echo "ğŸ” Reloading Nginx"
              (sudo systemctl reload nginx || sudo service nginx reload || sudo nginx -s reload) || {
                echo "âš ï¸ Reload failed â€” trying full restart"
                sudo systemctl restart nginx || sudo service nginx restart
              }
            else
              echo "âŒ Nginx config invalid. Showing error log tail"
              sudo tail -n 100 /var/log/nginx/error.log || true
              exit 1
            fi

            echo "ğŸ©º Nginx status (brief)"
            (sudo systemctl status nginx --no-pager -l || sudo service nginx status) || true

            echo "ğŸš® Cleaning up old images & any old containers with the same label"
            CUR=$(sudo docker ps -q -f "name=^${APP_NAME}$" || true)
            OLD_LABELED=$(sudo docker ps -aq -f "label=app=${APP_NAME}" | grep -v "^${CUR}$" || true)
            if [ -n "$OLD_LABELED" ]; then
            sudo docker rm -f $OLD_LABELED || true
            fi
            sudo docker image prune -f
