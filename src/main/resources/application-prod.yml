spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${RDS_HOST}:${RDS_PORT}/${RDS_DB_NAME}?createDatabaseIfNotExist=true
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}

    jpa:
      hibernate:
        ddl-auto: validate

cloud:
  aws:
    credentials:
      access-key: ${ACCESS_KEY}
      secret-key: ${SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: meetcha-kuit5
    stack:
      auto: false